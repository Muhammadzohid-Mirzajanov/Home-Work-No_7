<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand.name }} Cars</title>
</head>
<body>
    <h1>Cars by {{ brand.name }}</h1>
    <ul>
        {% for car in cars %}
            <li><a href="{% url 'car_detail' car.id %}">{{ car.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to All Brands</a>
</body>
</html>
