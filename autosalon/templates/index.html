<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosalon</title>
</head>
<body>
    <h1>All Brands</h1>
    <ul>
        {% for brand in brands %}
            <li>{{ brand.name }}</li>
        {% endfor %}
    </ul>

    <h1>All Cars</h1>
    <div>
        {% for car in cars %}
            <div style="border: 1px solid #000; margin-bottom: 10px; padding: 10px;">
                <img src="{{ car.image.url }}" alt="{{ car.name }}" style="max-width: 200px;">
                <h2>{{ car.name }}</h2>
                <p>{{ car.description }}</p>
                <p>Price: ${{ car.price }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
